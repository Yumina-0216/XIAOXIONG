<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊旭的网站</title>
    <style>
        body {
            background-color: #f0f0f0; /* 灰色背景 */
            font-family: Arial, sans-serif; /* 字体设置 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 顶部对齐 */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* 允许绝对定位 */
        }

        .content {
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            grid-gap: 20px; /* 网格间距 */
            border: 10px solid #ccc; /* 边框装饰 */
            padding: 20px;
            border-radius: 15px;
            background: url('https://www.transparenttextures.com/patterns/black-felt.png'); /* 花纹背景 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* 阴影效果 */
        }

        .photo-box {
            width: calc(33.33% - 20px); /* 三列布局 */
            height: 300px; /* 固定高度 */
            margin-bottom: 20px;
            position: relative;
        }

        .photo-box img {
            display: block;
            width: 100%;
            height: 100%; /* 固定高度 */
            object-fit: cover; /* 保持图片比例 */
            transition: transform 0.3s ease; /* 图片过渡效果 */
            border: 5px solid white; /* 白色边框 */
            border-radius: 10px; /* 圆角边框 */
        }

        .photo-box:hover img {
            transform: scale(1.05); /* 鼠标悬停放大 */
        }

        .name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 36px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7); /* 半透明白色底纹 */
            padding: 10px;
            border-radius: 5px; /* 圆角边框 */
        }

        .big-font {
            font-size: 48px;
            font-family: "楷体", cursive; /* 楷体字体 */
        }

        .description {
            flex: 1; /* 占据剩余空间 */
            background-color: white; /* 白色背景 */
            padding: 20px;
            border-radius: 10px; /* 圆角边框 */
            text-align: left; /* 左对齐 */
            line-height: 2; /* 行距加大 */
            font-family: "楷体", cursive; /* 楷体字体 */
            font-size: 20px; /* 增大字号 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            text-indent: 2em; /* 首行缩进 */
        }

        .link {
            width: 100%;
            text-align: right;
            margin-bottom: 20px; /* 调整位置到右上角 */
        }

        .link a {
            font-size: 36px;
            font-family: "楷体", cursive;
            text-decoration: none;
            color: black;
            background-color: white; /* 白色底纹 */
            padding: 5px 10px;
            border-radius: 5px; /* 圆角边框 */
        }

        .corner-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
        }

        .top-left {
            top: 0;
            left: 0;
            background-image: url('https://www.transparenttextures.com/patterns/flower.png'); /* 左上角可爱花纹 */
        }

        .top-right {
            top: 0;
            right: 0;
            background-image: url('https://www.transparenttextures.com/patterns/flower.png'); /* 右上角可爱花纹 */
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            background-image: url('https://www.transparenttextures.com/patterns/flower.png'); /* 左下角可爱花纹 */
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            background-image: url('https://www.transparenttextures.com/patterns/flower.png'); /* 右下角可爱花纹 */
        }
    </style>
</head>
<body>
<div class="content">

        <div class="name">

        </div>
    </div>
    <div class="photo-box">

            筠竹苑2栋430室5号铺，住着一位来自美食之都成都的少女。她叫熊旭，镜头是她记录生活的画笔，美食是她感知世界的味蕾，化妆台是她施展魔法的舞台。在虚拟的《金铲铲之战》世界里，她又是一位运筹帷幄的策略大师。

</div>

</body>
</html>
